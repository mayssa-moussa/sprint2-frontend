<div class="container">
  <div>
    <h2>Ajouter un Etudiant :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Etudiant</label>
      <input type="text" [(ngModel)]="newEtudiant.idEtudiant" name="idEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Etudiant</label>
      <input type="text" [(ngModel)]="newEtudiant.nom" name="nomEtudiant" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prenom Etudiant</label>
      <input type="text" [(ngModel)]="newEtudiant.prenom" name="prenomEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Naissance</label>
      <input type="date" [(ngModel)]="newEtudiant.dateNaiss" name="dateNaissance" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Groupe</label>
      <select class="form-control form-control-lg" id="idGroupe" name="idGroupe" [(ngModel)]="newIdGroupe">
        <option *ngFor="let gp of groupes" [value]="gp.idGroupe">
          {{gp.nomGroupe}}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addEtudiant()" class="btn btn-success">Ajouter</button>
      <div>
        <h3>{{message}}</h3>
      </div>
    </div>
  </form>
</div>
