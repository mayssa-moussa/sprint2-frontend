<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped">
    <thead>
  <tr> <th>Id</th><th>Nom</th> <th>Prenom</th> <th>Date Naissance</th><th>Groupe</th><th *ngIf="authService.isAdmin()">Action</th> </tr>
</thead>
  <tbody *ngFor="let etudiant of etudiants">
  <tr >
  <td>{{etudiant.idEtudiant}}</td>
  <td>{{etudiant.nom}}</td>
  <td>{{etudiant.prenom}}</td>
  <td>{{etudiant.dateNaiss | date:'dd/MM/yyyy'}}</td>
  <td >{{etudiant.groupe.nomGroupe}}</td>
  <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerEtudiant(etudiant)">Supprimer</a></td>
  <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateEtudiant',etudiant.idEtudiant]">Modifier</a></td>

  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
