<div class="container">
  <div>
    <h2>Modifier un Etudiant :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Etudiant</label>
      <input t readonly type="text" [(ngModel)]="currentEtudiant.idEtudiant" name="idEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Etudiant</label>
      <input type="text" [(ngModel)]="currentEtudiant.nom" name="nomEtudiant" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prenom Etudiant</label>
      <input type="text" [(ngModel)]="currentEtudiant.prenom" name="prenomEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Naissance</label>
      <input type="date" [ngModel]="currentEtudiant.dateNaiss | date: 'yyyy-MM-dd'"
        (ngModelChange)=" currentEtudiant.dateNaiss= $event" name="dateNaissance" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Groupe</label>
      <select class="form-control form-control-lg" id="idGroupe" name="idGroupe" [(ngModel)]="updatedGroupeId">
        <option *ngFor="let gp of groupes" [value]="gp.idGroupe">
          {{gp.nomGroupe}}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateEtudiant()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
