  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2 ">
      <label>Nom Etudiant en tapant</label>
      <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
    </div>
  </form>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Date Naissance</th>
            <th>Groupe</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let etudiant of etudiants | searchFilter: searchTerm">
          <!-- <tbody *ngFor="let etudiant of etudiants | filter:searchTerm "> -->
          <tr>
            <td>{{etudiant.idEtudiant}}</td>
            <td>{{etudiant.nom}}</td>
            <td>{{etudiant.prenom}}</td>
            <td>{{etudiant.dateNaiss | date:'dd/MM/yyyy'}}</td>
            <td>{{etudiant.groupe.nomGroupe}}</td>
            <!-- <td><a class="btn btn-danger" (click)="supprimerEtudiant(etudiant)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateEtudiant',etudiant.idEtudiant]">Modifier</a></td> -->

          </tr>
        </tbody>
      </table>
    </div>
  </div>
